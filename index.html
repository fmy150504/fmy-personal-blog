<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSS Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>     
    </header>
    <section id="content">
        <div id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate developer building my first portfolio.</p>
        </div>
        <div id="projects">
            <h2>My Projects</h2>
            <ul>
                <li>Project 1: Coming Soon</li>
                <li>Project 2: Coming Soon</li>
            </ul>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>    
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
